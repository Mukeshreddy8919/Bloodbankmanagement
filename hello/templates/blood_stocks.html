<!DOCTYPE html>
<html>
<head>
    <title>Blood Stocks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('user_home') }}">Home</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
    <div class="content">
        <h2>Blood Stock</h2>
        {% if stocks %}
        <table>
            <thead>
                <tr>
                    <th>Blood Type</th>
                    <th>Units</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                <tr>
                    <td>{{ stock.blood_type }}</td>
                    <td>{{ stock.units }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</body>
</html>
